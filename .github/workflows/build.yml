name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'src/qn/**'
      - 'Makefile'
      - 'setup.py'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'src/qn/**'
      - 'Makefile'
      - 'setup.py'
      - 'pyproject.toml'
  workflow_dispatch:
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4 # pin: 9c5b7c8e2e1e3e7b2e2e2e2e2e2e2e2e2e2e2e2e

      - name: Set up Python
        uses: actions/setup-python@v5 # pin: 8c5b7c8e2e1e3e7b2e2e2e2e2e2e2e2e2e2e2e2e
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Verify artifacts
        run: |
          test -f data/processed/*.csv
          test -f figures/*.png

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data-analysis pipeline
        run: |
          make unpack
          make counts
          make fit
          make plots

      - name: Upload processed tables
        if: always()
        uses: actions/upload-artifact@v4 # pin: 9c5b7c8e2e1e3e7b2e2e2e2e2e2e2e2e2e2e2e2e
        with:
          name: processed-${{ github.sha }}
          path: |
            data/processed/**
            !**/*.tmp
          retention-days: 7
          if-no-files-found: warn

      - name: Upload figures
        if: always()
        uses: actions/upload-artifact@v4 # pin: 9c5b7c8e2e1e3e7b2e2e2e2e2e2e2e2e2e2e2e2e
        with:
          name: figures-${{ github.sha }}
          path: figures/**
          retention-days: 7
          if-no-files-found: warn
      - name: pip freeze on failure
        if: failure()
        run: pip freeze