name: Make Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'Makefile'
      - 'src/qn/**'
      - 'scripts/**'
      - 'data/raw/**'
  pull_request:
    paths:
      - 'Makefile'
      - 'src/qn/**'
      - 'scripts/**'
      - 'data/raw/**'
  workflow_dispatch:
concurrency:
  group: make-pipeline-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # pin: 9c5b7c8e2e1e3e7b2e2e2e2e2e2e2e2e2e2e2e2e

      - uses: actions/setup-python@v5 # pin: 8c5b7c8e2e1e3e7b2e2e2e2e2e2e2e2e2e2e2e2e
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: pip freeze on failure
        if: failure()
        run: pip freeze

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full Makefile pipeline
        run: make all

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-results-${{ github.sha }}
          path: |
            data/processed/**
            figures/**
            reports/**