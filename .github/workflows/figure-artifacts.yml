# .github/workflows/figures-artifacts.yml
name: Figures Artifacts

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'src/qn/**'
      - 'Makefile'
      - 'data/raw/**'
  pull_request:
    paths:
      - 'scripts/**'
      - 'src/qn/**'
      - 'Makefile'
      - 'data/raw/**'
  workflow_dispatch:
concurrency:
  group: figures-artifacts-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  figures:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # pin: 9c5b7c8e2e1e3e7b2e2e2e2e2e2e2e2e2e2e2e2e

      - uses: actions/setup-python@v5 # pin: 8c5b7c8e2e1e3e7b2e2e2e2e2e2e2e2e2e2e2e2e
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: pip freeze on failure
        if: failure()
        run: pip freeze

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build figures
        run: |
          make unpack
          make counts
          make fit
          make plots

      - name: Upload figures
        uses: actions/upload-artifact@v4
        with:
          name: figures-${{ github.sha }}
          path: figures/**
          if-no-files-found: warn
          retention-days: 14